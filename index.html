<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Asignatura + Precio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .form-group {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    label {
      font-weight: bold;
    }

    select, input[type="number"] {
      padding: 8px;
      width: 100%;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <div style="flex:1">
        <label for="asignatura">Asignatura</label>
        <select id="asignatura">
          <option value="">Selecciona una asignatura</option>
          <option value="Matemáticas">Matemáticas</option>
          <option value="Física">Física</option>
          <option value="Química">Química</option>
          <option value="Lengua">Lengua</option>
        </select>
      </div>

      <div style="flex:1">
        <label for="precio">Precio por hora (€)</label>
        <input type="number" id="precio" placeholder="Ej: 20.00" step="0.01" min="0">
      </div>
    </div>
  </div>

  <script>
    document.getElementById('asignatura').addEventListener('change', function() {
      const valor = this.value;
      const precio = document.getElementById('precio');

      if (valor === 'Matemáticas') precio.value = '25.00';
      else if (valor === 'Física') precio.value = '30.00';
      else precio.value = '';
    });
  </script>
</body>
</html>
